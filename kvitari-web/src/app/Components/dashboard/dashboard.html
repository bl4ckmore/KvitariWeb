<div class="layout">

  <!-- Sidebar content template -->
  <ng-template #SideContent>
    <div class="brand">
      <i class="bi bi-receipt-cutoff text-primary fs-3"></i>
      <div class="ms-2">
        <div class="brand-title">Kvitari</div>
        <div class="brand-sub">Billing workspace</div>
      </div>
    </div>

    <div class="user-card">
      <div class="avatar bg-primary text-white">
        <i class="bi bi-person-fill"></i>
      </div>
      <div class="min-w-0 flex-grow-1">
        <div class="name text-truncate">{{ role || 'User' }}</div>
        <div class="sub">My account</div>
      </div>
    </div>

    <nav class="nav flex-column gap-1">
      <a class="nav-link side-link"
         routerLink="/dashboard/profile"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact: true }"
         (click)="closeMobileMenu()">
        <i class="bi bi-person-badge"></i>
        <span>My Profile</span>
      </a>

      <a class="nav-link side-link"
         routerLink="/dashboard/invoices"
         routerLinkActive="active"
         (click)="closeMobileMenu()">
        <i class="bi bi-receipt"></i>
        <span>Invoices</span>
      </a>

      <div class="divider"></div>

      <a class="nav-link side-link logout" href="javascript:void(0)" (click)="logout()">
        <i class="bi bi-box-arrow-left"></i>
        <span>Logout</span>
      </a>
    </nav>

    <div class="footer small text-muted">Â© Kvitari Billing</div>
  </ng-template>

  <!-- Desktop sidebar -->
  <aside class="sidebar d-none d-lg-flex">
    <div class="sidebar-inner">
      <ng-container *ngTemplateOutlet="SideContent"></ng-container>
    </div>
  </aside>

  <!-- Main -->
  <div class="main">
    <header class="topbar">
      <div class="d-flex align-items-center gap-2">
        <button class="btn btn-outline-secondary d-lg-none" (click)="openMobileMenu()">
          <i class="bi bi-list"></i>
        </button>
        <div>
          <div class="title">Billing System</div>
          <div class="subtitle">Profile & invoices management</div>
        </div>
      </div>

      <div class="d-flex align-items-center gap-2">
        <a class="btn btn-primary" routerLink="/dashboard/invoices">
          <i class="bi bi-plus-lg me-1"></i> New Invoice
        </a>
      </div>
    </header>

    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- Mobile offcanvas -->
  <div class="backdrop" *ngIf="mobileMenuOpen" (click)="closeMobileMenu()"></div>
  <aside class="offcanvasx" [class.open]="mobileMenuOpen">
    <div class="off-head">
      <button class="btn btn-outline-light" (click)="closeMobileMenu()">
        <i class="bi bi-x-lg"></i>
      </button>
      <div class="text-white fw-bold">Menu</div>
      <div style="width:42px;"></div>
    </div>
    <div class="off-body">
      <ng-container *ngTemplateOutlet="SideContent"></ng-container>
    </div>
  </aside>

</div>
