<div class="profile-container">
  <div class="profile-card">
    <div class="card-body">
      <div class="profile-header">
        <div class="icon-wrap">
          <i class="bi bi-building"></i>
        </div>

        <div class="flex-grow-1">
          <div class="profile-title">My Profile</div>
          <div class="profile-subtitle">Account details & billing settings</div>
        </div>

        <span class="badge-role">
          {{ info.role || api.getRole() || 'User' }}
        </span>
      </div>

      <hr class="profile-divider">

      <div class="row g-3">
        <div class="col-12 col-md-6">
          <div class="info-box">
            <div class="info-label">Name</div>
            <div class="info-value">{{ info.name || '—' }}</div>
          </div>
        </div>

        <div class="col-12 col-md-6">
          <div class="info-box">
            <div class="info-label">Email</div>
            <div class="info-value">{{ info.email || '—' }}</div>
          </div>
        </div>

        <div class="col-12">
          <div class="info-box">
            <div class="info-label">Billing status</div>
            <div class="info-value">Active workspace</div>
            <div class="info-note">
              (შემდეგ ეტაპზე აქ დავამატებთ რეალურ endpoint-ს: /api/users/me ან /api/company/me)
            </div>
          </div>
        </div>
      </div>

      <div class="profile-actions">
        <button class="btn-profile btn-profile-primary" disabled>
          <i class="bi bi-gear"></i>
          <span>Settings (soon)</span>
        </button>
        <button class="btn-profile btn-profile-secondary" disabled>
          <i class="bi bi-shield-lock"></i>
          <span>Security (soon)</span>
        </button>
      </div>
    </div>
  </div>
</div>
