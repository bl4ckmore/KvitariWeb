<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2 class="auth-title">რეგისტრაცია</h2>
      <p class="auth-subtitle">შექმენით ბიზნეს პროფილი უფასოდ</p>
    </div>

    <form (ngSubmit)="onRegister()">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="form-label">კომპანიის დასახელება</label>
            <input 
              type="text" 
              [(ngModel)]="registerData.companyName" 
              name="cName" 
              class="form-control-auth" 
              placeholder="შპს ბიზნესი"
              [disabled]="isLoading"
              required>
          </div>
        </div>
        
        <div class="col-md-6">
          <div class="form-group">
            <label class="form-label">საიდენტიფიკაციო კოდი</label>
            <input 
              type="text" 
              [(ngModel)]="registerData.identificationNumber" 
              name="idNum" 
              class="form-control-auth" 
              placeholder="200000000"
              [disabled]="isLoading"
              required>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">სამუშაო ელ-ფოსტა</label>
        <input 
          type="email" 
          [(ngModel)]="registerData.email" 
          name="email" 
          class="form-control-auth" 
          placeholder="info@company.ge"
          [disabled]="isLoading"
          required>
      </div>

      <div class="form-group">
        <label class="form-label">პაროლი</label>
        <input 
          type="password" 
          [(ngModel)]="registerData.password" 
          name="pass" 
          class="form-control-auth" 
          placeholder="მინიმუმ 8 სიმბოლო"
          [disabled]="isLoading"
          required>
      </div>

      <button type="submit" class="btn-auth-submit" [disabled]="isLoading">
        <span *ngIf="!isLoading">ანგარიშის შექმნა</span>
        <span *ngIf="isLoading">
          <i class="bi bi-arrow-repeat spin"></i> იტვირთება...
        </span>
      </button>

      <div class="auth-footer">
        <p class="auth-footer-text">
          უკვე გაქვთ ანგარიში? 
          <a routerLink="/login" class="auth-link">ავტორიზაცია</a>
        </p>
      </div>
    </form>
  </div>
</div>

<!-- Toast Notification - Outside container -->
<div *ngIf="showToast" class="toast-notification" [ngClass]="toastType" style="display: block !important;">
  <div class="toast-icon">
    <span *ngIf="toastType === 'success'">✓</span>
    <span *ngIf="toastType === 'error'">✕</span>
  </div>
  <div class="toast-content">
    <div class="toast-title">{{ toastTitle }}</div>
    <p class="toast-message">{{ toastMessage }}</p>
  </div>
  <button class="toast-close" (click)="closeToast()">
    ✕
  </button>
</div>

<style>
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
.spin {
  animation: spin 1s linear infinite;
  display: inline-block;
}
</style>
