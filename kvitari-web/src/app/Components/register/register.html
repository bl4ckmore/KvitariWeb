<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2 class="auth-title">Create new account</h2>
      <p class="auth-subtitle">Create a business profile</p>
    </div>

    <form (ngSubmit)="onRegister()">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="form-label">Company Name</label>
            <input 
              type="text" 
              [(ngModel)]="registerData.companyName" 
              name="cName" 
              class="form-control-auth" 
              placeholder="Company LLC"
              [disabled]="isLoading"
              required>
          </div>
        </div>
        
        <div class="col-md-6">
          <div class="form-group">
            <label class="form-label">Identification Number</label>
            <input 
              type="text" 
              [(ngModel)]="registerData.identificationNumber" 
              name="idNum" 
              class="form-control-auth" 
              placeholder="200000000"
              [disabled]="isLoading"
              required>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Email</label>
        <input 
          type="email" 
          [(ngModel)]="registerData.email" 
          name="email" 
          class="form-control-auth" 
          placeholder="info@company.ge"
          [disabled]="isLoading"
          required>
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <input 
          type="password" 
          [(ngModel)]="registerData.password" 
          name="pass" 
          class="form-control-auth" 
          placeholder="minimum 8 characters"
          [disabled]="isLoading"
          required>
      </div>

      <button type="submit" class="btn-auth-submit" [disabled]="isLoading">
        <span *ngIf="!isLoading">Create account</span>
        <span *ngIf="isLoading">
          <i class="bi bi-arrow-repeat spin"></i> Loading...
        </span>
      </button>

      <div class="auth-footer">
        <p class="auth-footer-text">
          Already have an account? 
          <a routerLink="/login" class="auth-link">Authorize</a>
        </p>
      </div>
    </form>
  </div>
</div>

<div *ngIf="showToast" class="toast-notification" [ngClass]="toastType">
  <div class="toast-icon">
    <span *ngIf="toastType === 'success'">✓</span>
    <span *ngIf="toastType === 'error'">✕</span>
  </div>
  <div class="toast-content">
    <div class="toast-title">{{ toastTitle }}</div>
    <p class="toast-message">{{ toastMessage }}</p>
  </div>
  <button class="toast-close" (click)="closeToast()">
    ✕
  </button>
</div>
