<div class="auth-container">
  <div class="auth-card p-4 p-lg-5">
    <div class="auth-header">
      <h2 class="auth-title">რეგისტრაცია</h2>
      <p class="auth-subtitle">შექმენით ბიზნეს პროფილი უფასოდ</p>
    </div>

    <form (ngSubmit)="onRegister()">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="form-label">კომპანიის დასახელება</label>
            <input 
              type="text" 
              [(ngModel)]="registerData.companyName" 
              name="cName" 
              class="form-control-auth" 
              placeholder="შპს ბიზნესი"
              required>
          </div>
        </div>
        
        <div class="col-md-6">
          <div class="form-group">
            <label class="form-label">საიდენტიფიკაციო კოდი</label>
            <input 
              type="text" 
              [(ngModel)]="registerData.identificationNumber" 
              name="idNum" 
              class="form-control-auth" 
              placeholder="200000000"
              required>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">სამუშაო ელ-ფოსტა</label>
        <input 
          type="email" 
          [(ngModel)]="registerData.email" 
          name="email" 
          class="form-control-auth" 
          placeholder="info@company.ge"
          required>
      </div>

      <div class="form-group">
        <label class="form-label">პაროლი</label>
        <input 
          type="password" 
          [(ngModel)]="registerData.password" 
          name="pass" 
          class="form-control-auth" 
          placeholder="მინიმუმ 8 სიმბოლო"
          required>
      </div>

      <div *ngIf="errorMsg" class="alert-error">
        {{ errorMsg }}
      </div>

      <button type="submit" class="btn-auth-submit">
        ანგარიშის შექმნა
      </button>

      <div class="auth-footer">
        <p class="auth-footer-text">
          უკვე გაქვთ ანგარიში? 
          <a routerLink="/login" class="auth-link">ავტორიზაცია</a>
        </p>
      </div>
    </form>
  </div>
</div>
