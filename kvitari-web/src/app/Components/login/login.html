<div class="auth-container">
  <div class="auth-card p-4 p-lg-5">
    <div class="auth-header">
      <h2 class="auth-title">შესვლა</h2>
      <p class="auth-subtitle">მართეთ თქვენი ინვოისები ერთ სივრცეში</p>
    </div>

    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label class="form-label">ელ-ფოსტა</label>
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email" 
          class="form-control-auth" 
          placeholder="example@mail.com"
          required>
      </div>

      <div class="form-group">
        <label class="form-label">პაროლი</label>
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password" 
          class="form-control-auth" 
          placeholder="••••••••"
          required>
      </div>

      <div *ngIf="errorMsg" class="alert-error">
        {{ errorMsg }}
      </div>

      <button type="submit" class="btn-auth-submit">
        ავტორიზაცია
      </button>

      <div class="auth-footer">
        <p class="auth-footer-text">
          არ გაქვთ ანგარიში? 
          <a routerLink="/register" class="auth-link">დარეგისტრირდით</a>
        </p>
      </div>
    </form>
  </div>
</div>
