<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2 class="auth-title">შესვლა</h2>
      <p class="auth-subtitle">მართეთ თქვენი ინვოისები ერთ სივრცეში</p>
    </div>

    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label class="form-label">ელ-ფოსტა</label>
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email" 
          class="form-control-auth" 
          placeholder="example@mail.com"
          [disabled]="isLoading"
          required>
      </div>

      <div class="form-group">
        <label class="form-label">პაროლი</label>
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password" 
          class="form-control-auth" 
          placeholder="••••••••"
          [disabled]="isLoading"
          required>
      </div>

      <button type="submit" class="btn-auth-submit" [disabled]="isLoading">
        <span *ngIf="!isLoading">ავტორიზაცია</span>
        <span *ngIf="isLoading">
          <i class="bi bi-arrow-repeat spin"></i> იტვირთება...
        </span>
      </button>

      <div class="auth-footer">
        <p class="auth-footer-text">
          არ გაქვთ ანგარიში? 
          <a routerLink="/register" class="auth-link">დარეგისტრირდით</a>
        </p>
      </div>
    </form>
  </div>
</div>

<!-- Toast Notification - Outside container -->
<div *ngIf="showToast" class="toast-notification" [ngClass]="toastType" style="display: block !important;">
  <div class="toast-icon">
    <span *ngIf="toastType === 'success'">✓</span>
    <span *ngIf="toastType === 'error'">✕</span>
  </div>
  <div class="toast-content">
    <div class="toast-title">{{ toastTitle }}</div>
    <p class="toast-message">{{ toastMessage }}</p>
  </div>
  <button class="toast-close" (click)="closeToast()">
    ✕
  </button>
</div>

<style>
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
.spin {
  animation: spin 1s linear infinite;
  display: inline-block;
}
</style>
